<!DOCTYPE html>
<html lang = "en">
   <head></head>
   <body>
      <h3>
         <a href = "{{ url_for('index') }}">Home</a>
         <a href = "{{ url_for('form_state') }}">New</a>
      </h3>
      
      <hr/>
      {%- for message in get_flashed_messages() %}
         {{ message }}
      {%- endfor %}
		
      
      <table>
         <thead>
            <tr>
               <th>id</th>
               <th>Name</th>
               <th> Cities</th>
               <th>Options</th>
            </tr>
         </thead>

         <tbody>
            {% for state in states %}
               <tr>
                  <td>{{ state.id }}</td>
                  <td>{{ state.name }}</td>
                  <td>
                     {% for city in state.cities %}
                        <td>{{ city.name }},</td>
                     {% endfor %}
                  </td>
                  <td>
                     <a href="">Edit</a>
                     <a href="">Delete</a>
                 </td>
               </tr>
            {% endfor %}
         </tbody>
      </table>
   </body>
</html>
